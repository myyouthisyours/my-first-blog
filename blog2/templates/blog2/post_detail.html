{% extends 'blog2/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <!--
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">edit<span class="glyphicon glyphicon-pencil"></span></a>

        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        -->
        {% if user.is_authenticated %}
          <button type="button" class="btn btn-light" href="{% url 'post_edit' pk=post.pk %}">Edit</button>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
